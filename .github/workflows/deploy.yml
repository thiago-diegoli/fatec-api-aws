name: Build and Deploy API

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      repo_name: ${{ steps.define_repo_name.outputs.repo_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar semver
        run: npm install -g semver

      - name: Criar nova tag caso nÃ£o exista
        id: create_initial_tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git tag -a v0.0.0 -m "Initial release"
            git push origin v0.0.0
          else
            echo "Tag v0.0.0 jÃ¡ existe â€” nenhuma aÃ§Ã£o necessÃ¡ria."
          fi

      - name: Calcular nova versÃ£o
        id: version
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG="v0.0.0"
          fi
          echo "VersÃ£o Atual: $LAST_TAG"

          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          fi

          echo "Commits desde a Ãºltima tag:"
          echo "$COMMITS"

          # Inicializando variÃ¡veis
          MAJOR=0
          MINOR=0
          PATCH=0

          # Analisando mensagens de commit
          for COMMIT in "$COMMITS"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]]; then
              MAJOR=1
            elif [[ "$COMMIT" == *"feat"* ]]; then
              MINOR=1
            elif [[ "$COMMIT" == *"fix"* ]]; then
              PATCH=1
            fi
          done

          # Calculando a nova versÃ£o usando semver
          CURRENT_VERSION=${LAST_TAG#v}
          NEW_VERSION=$CURRENT_VERSION
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major $CURRENT_VERSION)
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor $CURRENT_VERSION)
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch $CURRENT_VERSION)
          fi

          echo "VersÃµes (atual / nova): $CURRENT_VERSION # $NEW_VERSION"

          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" == "$NEW_VERSION" ]; then
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "Manter versÃ£o atual: $CURRENT_VERSION"
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_ENV
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Nova versÃ£o: $NEW_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Definir o nome do repositÃ³rio
        id: define_repo_name
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV 
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "RepositÃ³rio: $REPO_NAME"

      - name: Verificar e criar repositÃ³rio no Docker Hub (se necessÃ¡rio)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Verificando repositÃ³rio: $REPO_NAME"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -u $DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN \
            "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/$REPO_NAME/")

          if [ "$RESPONSE" -eq 404 ]; then
            echo "RepositÃ³rio nÃ£o existe. Criando repositÃ³rio no Docker Hub..."
            curl -s -X POST -u $DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN \
              -H "Content-Type: application/json" \
              -d '{"name": "'$REPO_NAME'", "is_private": true}' \
              "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/"
            echo "RepositÃ³rio $REPO_NAME criado com sucesso!"
          else
            echo "RepositÃ³rio $REPO_NAME jÃ¡ existe no Docker Hub."
          fi

      - name: Inserir versÃ£o no servidor da API
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          echo "ðŸ”§ Inserindo versÃ£o no server.js"
          VERSION=${{ steps.version.outputs.new_version }}

          # Adicionar rota de versÃ£o no final do arquivo, antes de app.listen
          sed -i '/app\.listen/i \
          // Rota para verificar versÃ£o\
          app.get("/version", (req, res) => {\
            res.json({ version: "'"$VERSION"'" });\
          });' server.js

          echo "âœ… VersÃ£o $VERSION inserida na API"

      - name: Criar imagem docker
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          echo "Iniciando build da imagem Docker para o repositÃ³rio $REPO_NAME"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$new_version .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$new_version ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:latest

      - name: Efetuar push da imagem
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          echo "Fazendo push da imagem Docker para o Docker Hub ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$new_version" 
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$new_version
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:latest

      - name: Atualizar versÃ£o no package.json
        if: steps.version.outputs.should_deploy == 'true'
        run: |
          npm version $new_version --no-git-tag-version

      - name: Commit e push
        if: steps.version.outputs.should_deploy == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add package.json server.js
          git commit -m "chore(release): version $new_version"
          git tag v$new_version
          git push origin master --tags

  deploy:
    runs-on: ubuntu-latest
    needs: build # Garante que o job 'build' serÃ¡ executado antes

    steps:
      - name: Definir o nome do repositÃ³rio (caso nÃ£o exista)
        if: "!steps.versao.outputs.repo_name"
        id: define_repo_name
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME#*/}"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV 
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "RepositÃ³rio: $REPO_NAME"

      - name: Verificar variÃ¡veis finais
        run: |
          echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "REPO_NAME: $REPO_NAME"
          echo "NEW_VERSION: ${{ needs.build.outputs.new_version }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:${{ needs.build.outputs.new_version }}"
          echo "Imagem completa: $IMAGE"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            REPO_NAME="${{ needs.build.outputs.repo_name }}"
            VERSION="${{ needs.build.outputs.new_version }}"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/$REPO_NAME:$VERSION"

            echo "ðŸ”„ Iniciando deploy da API: $IMAGE"

            # Garantir que o Docker esteja disponÃ­vel
            sudo yum update -y || sudo apt update -y
            sudo systemctl start docker || sudo service docker start

            # Verificar container existente
            CONTAINER_ID=$(docker ps -q --filter "name=$REPO_NAME")
            if [ -n "$CONTAINER_ID" ]; then
              echo "âš™ï¸ Container atual em execuÃ§Ã£o:"
              docker inspect --format='{{.Config.Image}}' $CONTAINER_ID
              echo "ðŸ›‘ Parando e removendo container atual..."
              docker rm -f $REPO_NAME || true
            else
              echo "â„¹ï¸ Nenhum container atual encontrado com nome: $REPO_NAME"
            fi

            echo "ðŸ§¹ Removendo imagem local antiga, se existir..."
            docker rmi -f "$IMAGE" || echo "â„¹ï¸ Nenhuma imagem antiga encontrada com a tag: $IMAGE"

            echo "â¬‡ï¸ Baixando nova imagem..."
            docker pull $IMAGE

            echo "ðŸ“ Criando arquivo .env no servidor..."
            cat > .env << EOF
            MONGO_URI=${{ secrets.MONGO_URI }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PORT=${{ secrets.DB_PORT }}
            REGION=${{ secrets.REGION }}
            LOG_GROUP_NAME=${{ secrets.LOG_GROUP_NAME }}
            LOG_STREAM_NAME=${{ secrets.LOG_STREAM_NAME }}
            EOF

            echo "ðŸš€ Subindo novo container da API... $REPO_NAME $IMAGE"
            docker run -d -p 3001:3000 --name $REPO_NAME $IMAGE
            echo "âœ… Deploy da API concluÃ­do com sucesso!"
